name: Daily NOTAM Fetch

on:
  schedule:
    # Run every day at 2:00 AM UTC (4:00 AM Israel time during winter, 5:00 AM during summer)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write  # Allow pushing to repository

jobs:
  fetch-notams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install chromium --with-deps
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Get tomorrow's date
      id: tomorrow
      run: echo "date=$(date -d '+1 day' '+%Y-%m-%d')" >> $GITHUB_OUTPUT
      
    - name: Create directories
      run: |
        mkdir -p daily-notams
        mkdir -p data/notams
        mkdir -p data/backups
      
    - name: Fetch NOTAMs for tomorrow (incremental)
      run: |
        echo "Fetching NOTAMs for date: ${{ steps.tomorrow.outputs.date }}"
        npm run start -- --incremental --from-storage --date ${{ steps.tomorrow.outputs.date }} --export daily-notams/${{ steps.tomorrow.outputs.date }}.json
      env:
        NODE_OPTIONS: "--no-experimental-fetch"
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add daily-notams/${{ steps.tomorrow.outputs.date }}.json
        git add data/notams/notams.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Add daily NOTAMs for ${{ steps.tomorrow.outputs.date }} and update storage"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: notams-${{ steps.tomorrow.outputs.date }}
        path: daily-notams/${{ steps.tomorrow.outputs.date }}.json
        retention-days: 30
